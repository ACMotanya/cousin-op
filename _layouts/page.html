<!DOCTYPE html>

<html dir="ltr" lang="en-US">

  {% include head-page.html %}

  <body id="body" class="stretched">
    <div id="wrapper" class="clearfix">

      {% include header-page.html %}

      {{ content }}

      {% include footer.html %}
    </div>
    {% include js.html %}
    <script type="text/javascript" src="{{ "/js/validator.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/js/jquery.zoom.min.js" | prepend: site.baseurl }}"></script>

    <script>
    if ($(window).width() < 1100) {
      $('#body').removeClass('device-md');
      $('#body').addClass('device-sm');
    }
    </script>

  </body>

</html>
