<script>
var on_page = window.location.hash
jQuery( document ).ready(function() {
  var $loading = $('#loadingDiv');

  $(document).ajaxStart(function () {
    $loading.show();
  }).ajaxStop(function () {
    $loading.hide();
  });

  switch (window.location.hash) {
    case "#sleek":
      filterFunction('APISTKLST','LJ10000','','','','');
      break;
    case "#rglb":
      filterFunction('APISTKLST','LJ10700','','','','');
      break;
    case "#encharming":
      filterFunction('APISTKLST','LJ10300','','','','');
      break;
    case "#identify":
      filterFunction('APISTKLST','LJ10500','','','','');
      break;
    case "#programs":
      filterFunction('APISTKLST','','800','','','');
      break;
    case "#sets":
      filterFunction('APISTKLST','','700','','','');
      break;
    case "#earrings":
      filterFunction('APISTKLST','','300','','','');
      break;
    case "#necklaces":
      filterFunction('APISTKLST','','100','','','');
      break;
    case "#bracelets":
      filterFunction('APISTKLST','','200','','','');
      break;
    case "#lanyards":
      filterFunction('APISTKLST','','400','','','');
      break;
    case "#tassels":
      filterFunction('APISTKLST','','600','','','');
      break;
    case "#snaps":
      filterFunction('APISTKLST','','500','','','');
      break;
    default:
      filterFunction('APISTKLST','','','','','');
  }
  cartHeader();
  cartList();

});

</script>
