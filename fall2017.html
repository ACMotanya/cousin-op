--- 
layout: sidebar 
title: Laura Janelle 
---
<link rel="stylesheet" href="{{site.baseurl }}/css/swiper.css" type="text/css" />

<section id="slider" class="swiper_wrapper full-screen clearfix visible-md visible-lg" data-autoplay="4000" data-speed="650" data-loop="true">
	<div class="slider-parallax-inner">
		<div class="swiper-container swiper-parent">
			<div class="swiper-wrapper">
				<div class="swiper-slide"      style="background-image: url('{{site.baseurl }}/img/fall2017/treasures-4-words.jpg'); background-position: center bottom;"></div>
				<div class="swiper-slide dark" style="background-image: url('{{site.baseurl }}/img/fall2017/croc-clutch.jpg'); background-position: center bottom;"></div>
				<div class="swiper-slide dark" style="background-image: url('{{site.baseurl }}/img/fall2017/treasures-1.jpg'); background-position: center bottom;"></div>						
				<div class="swiper-slide"      style="background-image: url('{{site.baseurl }}/img/fall2017/treasures-3.jpg'); background-position: center top;"></div>
				<div class="swiper-slide dark" style="background-image: url('{{site.baseurl }}/img/fall2017/oil-drop-words.jpg'); background-position: center top;"></div>			
				<div class="swiper-slide dark" style="background-image: url('{{site.baseurl }}/img/fall2017/treasures-2.jpg'); background-position: center bottom;"></div>

				<div class="swiper-slide dark">
					<div class="container clearfix">
						<div class="slider-caption slider-caption-center">
							<h2 data-caption-animate="fadeInUp">Beautifully Flexible</h2>
							<p data-caption-animate="fadeInUp" data-caption-delay="200">Look beautiful &amp; ultra-sharp in Laura Janelle.</p>
						</div>
					</div>
					<div class="video-wrap">
						<video id="slide-video" poster="{{site.baseurl }}/images/videos/explore.jpg" preload="auto" loop autoplay muted>
							<source src='{{ site.baseurl }}/images/videos/explore.webm' type='video/webm' />
							<source src='{{ site.baseurl }}/images/videos/explore.mp4' type='video/mp4' />
						</video>
						<div class="video-overlay" style="background-color: rgba(0,0,0,0.55);"></div>
					</div>
				</div>
			</div>
			<div id="slider-arrow-left"><i class="icon-angle-left"></i></div>
			<div id="slider-arrow-right"><i class="icon-angle-right"></i></div>
			<div id="slide-number"><div id="slide-number-current"></div><span>/</span><div id="slide-number-total"></div></div>
			<div class="swiper-pagination"></div>
		</div>
	</div>
</section>
