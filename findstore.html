---
layout: sidebar
---
  

      <section id="content">
  			<div class="content-wrap notoppadding">
  				<div class="container clear-bottommargin clearfix">

            <div class="content-wrap nopadding">
              <div class="container clearfix center notopmargin nobottommargin">
                <h1 class="bottommargin topmargin t600 ls3">FIND A STORE</h1>
              </div>
            </div>

            <div class="bh-sl-container">
              <div class="bh-sl-form-container">
                <form id="bh-sl-user-location" method="post" action="#">
                  <div class="form-input">
                    <label for="bh-sl-address" style="font-family: Bodoni-Sans, 'Oranienbaum';">Enter Address or Zip Code:</label>
                    <input type="text" id="bh-sl-address" name="bh-sl-address" />
                    <label for="bh-sl-maxdistance" style="font-family: Bodoni-Sans, 'Oranienbaum';">Search radius</label>
          					<select autocomplete="off" id="bh-sl-maxdistance" class="radius" name="radius">
          						<option value="10">10 mi</option>
                      <option value="25">25 mi</option>
                      <option selected="selected" value="50">50 mi</option>
                      <option value="100">100 mi</option>
                      <option value="200">200 mi</option>
                      <option value="500">500 mi</option>
          					</select>
                  </div>
                  <button id="bh-sl-submit" class="button button-3d button-black nomargin" type="submit"style="background: #000;">Submit</button>
                </form>
              </div>
              <div id="bh-sl-map-container" class="bh-sl-map-container">
                <div id="bh-sl-map" class="bh-sl-map"></div>
                <div class="bh-sl-loc-list">
                  <ul class="list"></ul>
                </div>
              </div>
            </div>

          </div>
        </div>
      </section>
