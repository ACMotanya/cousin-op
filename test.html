<script>

    var priceRangefrom = 0;
    var priceRangeto   = 0;
    var $container;
    var filters = {};

    function priceFilter() {
      var priceRangefrom = parseFloat($("#min").val());
      var priceRangeto = parseFloat($("#max").val());
      console.log( priceRangefrom + " + " + priceRangeto);

      $container.isotope('destroy');
      $(document).trigger("filters2");
      $container.isotope({
        transitionDuration: '0.65s',
        filter: function() {
          if( jQuery(this).is(':visible')) {
            if( jQuery(this).find('.product-price').find('ins').length > 0 ) {
              var price = jQuery(this).find('.product-price ins').text();
            } else {
              var price = jQuery(this).find('.product-price').text();
            }
            priceNum = price.split("$");
            console.log(priceNum);
            return ( priceRangefrom <= priceNum[1] && priceRangeto >= priceNum[1] );
          }
        }
      });
    };

    jQuery(document).on("filters2", function(){
      $container = $('#shop');
      $container.isotope('destroy');
      $container.imagesLoaded(function(){
        $(function(){
          $container = $('#shop');
          var $output = $('#output');

          // do stuff when checkbox change
          $('.ui-group').on( 'change', function( jQEvent ) {
            console.log("I am in the function");

            var $checkbox = $( jQEvent.target );
            manageCheckbox( $checkbox );

            var comboFilter = getComboFilter( filters );

            $container.isotope({
              transitionDuration: '0.65s',
              filter: comboFilter
             });

            $output.text( comboFilter );
          });
        });
      });
    });

    function getComboFilter( filters ) {
      var i = 0;
      var comboFilters = [];
      var message = [];

      for ( var prop in filters ) {
        message.push( filters[ prop ].join(' ') );
        var filterGroup = filters[ prop ];
        // skip to next filter group if it doesn't have any values
        if ( !filterGroup.length ) {
          continue;
        }
        if ( i === 0 ) {
          // copy to new array
          comboFilters = filterGroup.slice(0);
        } else {
          var filterSelectors = [];
          // copy to fresh array
          var groupCombo = comboFilters.slice(0); // [ A, B ]
          // merge filter Groups
          for (var k=0, len3 = filterGroup.length; k < len3; k++) {
            for (var j=0, len2 = groupCombo.length; j < len2; j++) {
              filterSelectors.push( groupCombo[j] + filterGroup[k] ); // [ 1, 2 ]
            }
          }
          // apply filter selectors to combo filters for next group
          comboFilters = filterSelectors;
        }
        i++;
      }

      var comboFilter = comboFilters.join(', ');
      console.log("display comboFilter: " + comboFilter);
      return comboFilter;
    }

    function manageCheckbox( $checkbox ) {
      var checkbox = $checkbox[0];

      var group = $checkbox.parents('.togglec').attr('data-group');
      console.log("I am the group " + group);
      // create array for filter group, if not there yet
      var filterGroup = filters[ group ];
      if ( !filterGroup ) {
        filterGroup = filters[ group ] = [];
      }

      var isAll = $checkbox.hasClass('all');
      // reset filter group if the all box was checked
      if ( isAll ) {
        delete filters[ group ];
        if ( !checkbox.checked ) {
          checkbox.checked = 'checked';
        }
      }
      // index of
      var index = $.inArray( checkbox.value, filterGroup );

      if ( checkbox.checked ) {
        var selector = isAll ? 'input' : 'input.all';
        $checkbox.siblings( selector ).removeAttr('checked');

        if ( !isAll && index === -1 ) {
          // add filter to group
          filters[ group ].push( checkbox.value );
        }
      } else if ( !isAll ) {
        // remove filter from group
        filters[ group ].splice( index, 1 );
        // if unchecked the last box, check the all
        if ( !$checkbox.siblings('[checked]').length ) {
          $checkbox.siblings('input.all').attr('checked', 'checked');
        }
      }
    }
</script>
