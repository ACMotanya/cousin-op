<script>

var hash = window.location.hash.split("+");
var stock_no = hash[0].replace( /^\D+/g, '');
var color;
var type;
if (hash.length === 3 ) {
  color = hash[1].replace( /^\D+/g, '');
  type  = hash[2].replace( /^\D+/g, '');
}

jQuery( document ).ready(function() {
  detailView();
  cartHeader();
  cartList();
});

function saveColorAndType()
{
  var details = [];
  details[0] = color;
  details[1] = type;
  if (!sessionStorage.getItem(stock_no)) {
    sessionStorage.setItem(stock_no, JSON.stringify(details));
  }
}
